<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Connection (Barlow Semi Condensed)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS link-->
    <title>Editing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Loads jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Loads Navigation Bar -->
    <script> 
        $(function(){
          $("#navbar").load("components/navbar.html", function() {
              const element = document.getElementById("editor");
              if (element) {
                  element.classList.add("active");
              }
          });
        });
    </script>
    <link href ="css/main.css" rel = "stylesheet">
    <script src = "scripts/editor.js"></script>
</head>
<body id="editor-body">
    <header>
        <div id="navbar"></div>
    
        <div class="bg-white text-black text-center p-1">
            <h2>Editing Page</h2>
        </div>
    </header>
    <main>
        <!-- editing pane goes here-->
        <div class="container text-center position-relative">
            <div id = "imageImport" class = "menu">
                <button class="close-btn">&times;</button>
                <form>
                    <div><input type="file" id="imageUpload" accept="image/*" multiple></div>
                </form>
                <div><button id="submit-btn">Submit</button></div>
            </div>
            <div id = "fontImport" class = "menu">
                <form>
                    <textarea>Placeholder Text</textarea>
                    <button>Submit</button>
                </form>
            </div>
            <div id = "projectImport" class = "menu">
                <form>
                    <!-- <button>Select Project</button> -->
                    <form>
                        <div><input type="file" id="jsonFileInput" accept=".json"></div>
                    </form>
                    <button id="open-btn">Open</button>
                </form>
            </div>
            <div id = "projectExport" class = "menu">
                <form>
                    <!-- <option>Select a file format</option> -->
                    <button id= 'dl-btn'>Download JSON</button>
                </form>
            </div>
            <div id = "saveProject" class = "menu">
                <form>
                    <button id="pub-btn">Publish?</button>
                    <button id = "save-btn">Save</button>
                </form>
            </div>
            <div class="row">
                <div class="col first">
                    <p>First col</p>
                </div>
                <div class="col-10 editing" data-position="0">
                </div>
                <div class = "col settings">
                    <img src = "img/settings-icon.png">
                </div>
            </div>
            <div class="row">
                <div class="col first">
                    <p>First col</p>
                </div>
                <div class="col-10 editing" data-position="1">
                </div>
                <div class = "col settings">
                    <img src = "img/settings-icon.png">
                </div>
            </div>
            <div class="row">
                <div class="col first">
                    <p>First col</p>
                </div>
                <div class="col-10 editing" data-position="2">
                </div>
                <div class = "col settings">
                    <img src = "img/settings-icon.png">
                </div>
            </div>
            <div class="row">
                <div class="col first">
                    <p>First col</p>
                </div>
                <div class="col-10 editing" data-position="3">
                </div>
                <div class = "col settings">
                    <img src = "img/settings-icon.png">
                </div>
            </div>
            <div class="row">
                <div class="col first">
                    <p>First col</p>
                </div>
                <div class="col-10 editing" data-position="4">
                </div>
                <div class = "col settings">
                    <img src = "img/settings-icon.png">
                </div>
            </div>
            <div class="row no-gutters buttons">
                <div class="col-1">
                    <button id="imagebtn">Import Image</button>
                </div>
                <div class="col-1">
                    <button id="fontbtn">Import Font</button>
                </div>
                <div class="col-1">
                    <button id = "importbtn">Import Project</button>
                </div>
                <div class="col-7">
                </div>
                <div class="col-1">
                    <button id = "exportbtn">Export Project</button>
                </div>
                <div class="col-1">
                    <button id = "savebtn">Save Project</button>
                </div>
            </div>
        </div>

        <!-- Image Area -->
        <div class="image-container" id="imageContainer">

        </div>
        
    </main>
    <!-- Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
