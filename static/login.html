<!-- This is the homepage. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-icon.png"> 
    <title>BetterTierListMaker - Login</title>
    
    <!-- Loads jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Loads Navigation Bar -->
    <script> 
        $(function(){
          $("#navbar").load("components/navbar.html", function() {
              const element = document.getElementById("login");
              if (element) {
                  element.classList.add("active");
              }
          });
        });
    </script>
    <script src="./scripts/login.js"></script>
    <link rel="stylesheet" href="css/login-register.css">
    
</head>

<body class="bg-secondary">
    <div id="navbar"></div>
    
    <div class="bg-white text-black text-center p-1">
        <h2>Login</h2>
   </div>

   <div id="login-panel">
   <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Username" required>
      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    
    <button id="login-btn" type="button" class="btn btn-primary">Login</button>
  </form>


  <p id="message"></p>
  <div id="not-registered">Not Registered?</span><br><br><a href="register.html"><span>Register Here</span></a>
  </div>


</div>

</body>
</html>
